   <div class="theme-switcher">
      <button class="theme-btn" data-theme="light">Light</button>
      <button class="theme-btn" data-theme="dark">Dark</button> 
      <button class="theme-btn" data-theme="blue">Blue</button>
  </div>

<main class="content-page">
  <h1>Contact Me</h1>
  <p>If you'd like to get in touch, feel free to send me a message using the form below.</p>

  <form id="contactForm" class="contact-form" novalidate>

    <label for="firstName">First Name *</label>
  <input 
    type="text" 
    id="firstName" 
    name="firstName" 
    placeholder="Your first name" 
    required
  >
  <div class="error-message" id="firstNameError"></div>

  <label for="lastName">Last Name *</label>
  <input 
    type="text" 
    id="lastName" 
    name="lastName" 
    placeholder="Your last name" 
    required
  >
  <div class="error-message" id="lastNameError"></div>

  <label for="email">Email *</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="your@email.com" 
    required
  >
  <div class="error-message" id="emailError"></div>

  <label for="phone">Phone (optional)</label>
  <input 
    type="tel" 
    id="phone" 
    name="phone" 
    placeholder="+46..."
  >
  <div class="error-message" id="phoneError"></div>

  <label for="subject">Subject *</label>
  <select id="subject" name="subject" required>
    <option value="">-- Please choose a subject --</option>
    <option value="general">General question</option>
    <option value="collaboration">Collaboration</option>
    <option value="feedback">Feedback</option>
  </select>
  <div class="error-message" id="subjectError"></div>

  <label for="message">
    Message * 
    <span id="messageCounter">0 / 20</span>
  </label>
  <textarea 
    id="message" 
    name="message" 
    rows="6" 
    placeholder="Write your message here (min 20 characters)" 
    required
  ></textarea>
  <div class="error-message" id="messageError"></div>

  <button type="submit" class="btn">Send Message</button>
  <button type="reset" class="btn" id="clearBtn">Clear</button>

  <p id="formSuccess" class="form-success"></p>
</form>
</main>
